<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowSkincare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #ff9999;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Menu Navigasi */
        nav {
            background-color: #ff9999;
            display: flex;
            justify-content: center;
            position: relative;
        }

        nav a {
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #ff6666;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ff6666;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ff4d4d;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Container */
        .container {
            padding: 20px;
        }

        /* Tabel Produk */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #ff9999;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Foto Produk */
        .product-img {
            width: 50px;
            height: auto;
        }
        .barcode-img {
            width: 80px;
            height: auto;
        }

        /* Footer */
        footer {
            background-color: #ff9999;
            text-align: center;
            padding: 10px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

            <tr>

            <tr>
